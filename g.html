      根據統計,112年旅客以亞洲地區佔比最高,其中11至12月每月平均超過40萬人次,顯示亞洲旅客對台灣旅遊熱度持續高漲。歐洲及美洲旅客次之,其中美洲旅客每月約3萬至8萬人 次,反映台灣在跨洲市場的吸引力逐步提升。此外,大洋洲、非洲及其他未列明地區的旅客人數道相對較少,但仍呈穩定增長趨勢。整體來看,12月旅客路數達64萬人次,為全年高峰，突顯台灣旅遊產業在疫情後的復甦。
